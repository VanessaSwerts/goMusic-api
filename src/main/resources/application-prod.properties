# data source
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}

# jpa
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# jwt
goMusic.jwt.secret=${GOMUSIC_JWT_SECRET}
goMusic.jwt.expiration=86400000

# files size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#cloudinary
goMusic.cloudinary.default=goMusic/goMusic-prod
goMusic.cloudinary.cloud_name=${GOMUSIC_CLOUDINARY_NAME}
goMusic.cloudinary.api_key=${GOMUSIC_CLOUDINARY_KEY}
goMusic.cloudinary.api_secret=${GOMUSIC_CLOUDINARY_SECRET}

#port
server.port=${PORT}